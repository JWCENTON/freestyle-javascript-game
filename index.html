<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="start-game" class="start-button">
        <button type="button">START</button>
    </div>
    <div class="game-container">
      <div class="snake-head  item" style="grid-column-start: 8; grid-row-start: 7;"></div>
      <div class="snake-head rotate-left item" style="grid-column-start: 10; grid-row-start: 7;"></div>
      <div class="snake-head rotate-right item" style="grid-column-start: 12; grid-row-start: 7;"></div>
      <div class="snake-head rotate-bottom item" style="grid-column-start: 14; grid-row-start: 7;"></div>
      <div class="snake item" style="grid-column-start: 8; grid-row-start: 8;"></div>
      <div class="snake item" style="grid-column-start: 8; grid-row-start: 9;"></div>
<!--      <div class="apple item" style="grid-column-start: 10; grid-row-start: 10;"></div>-->
    </div>
</body>
</html>
